<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Constant</title>
  </head>
  <body>
    <script language="JavaScript">
      const pi = 3.14;
      var radius = 100;
      var luasLingkaran, kelilingLingkaran;

      luasLingkaran = pi * (radius * radius);
      kelilingLingkaran = 2 * pi * radius;

      document.write("Luas lingkaran : " + luasLingkaran + "<br />");
      document.write("Keliling lingkaran : " + kelilingLingkaran);
    </script>
  </body>
</html>
